<!DOCTYPE html>
<html>

<head>
    <link rel="styleshett" href="miflexlayoutcss.css">
</head>
<style>
        .container {
            background-color: purple;
            padding: 12px;
            display: flex;
            justify-content: flex-end;
        }

        .caja {
            background-color: orange;
            margin-left: 7px;
            padding: 6px 10px;
        }
        .container2 {
            background-color: black;
            width: 100px;
           
        }

        .container .caja {
            margin: 6px auto;
            width: 70px;
            text-align: center;
        }


        #nav {
            background-color: beige;
            margin-top: 40px;
            border: 3px solid black;
            padding: 10px;
        }

        #nav ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
            
        }

        #nav ul li {
            background-color: darkred;
            padding: 10px 15px;
            border: 4px solid black;
            border-radius: 8px;
        }

        #nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
</style>
<body>

    <div class="container">
        <div class="caja">Botón 1</div>
        <div class="caja">Botón 2</div>
        <div class="caja">Botón 3</div>
        <div class="caja">Botón 4</div>
    </div>

    <div class="container2">
        <div class="caja">Botón 4</div>
        <div class="caja">Botón 3</div>
        <div class="caja">Botón 2</div>
        <div class="caja">Botón 1</div>
    </div>

    <nav id="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
