<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Avanzado</title>
</head>
<body>

<form>

    <fieldset>
        <legend>Personaje</legend>

        <label for="superheroe">Superhéroe favorito</label>
        <input type="text" id="superheroe" name="superheroe" placeholder="elige superhéroe">

        <br><br>

        <label for="color">Color</label>
        <input type="color" id="color" name="color">
    </fieldset>

    <fieldset>
        <legend>Datos de contacto</legend>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">

        <br><br>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="tel">  <small> Formato: 9999999 </small>


        <br><br>

        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha">

        <br><br>

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="password">
    </fieldset>

    <fieldset>
        <legend>Selecciona forma de contacto preferida</legend>

        <input type="radio" id="email" name="contacto" value="email">
        <label for="email">Email</label>

        <br>

        <input type="radio" id="telefono_contacto" name="contacto" value="telefono">
        <label for="telefono_contacto">Teléfono</label>
        <br>

        <input type="radio" id="carta" name="contacto" value="carta">
        <label for="carta">Carta</label>
    </fieldset>

    <fieldset>
        <legend>Elige tus asignaturas favoritas</legend>

        <input type="checkbox" id="aplicaciones" name="asignatura" value="apweb">
        <label for="aplicaciones">Aplicaciones web</label>

        <br>

        <input type="checkbox" id="seguridad" name="asignatura" value="seguridad">
        <label for="seguridad">Seguridad informática</label>

    </fieldset>

    <p>AÑADIR 5 CAMPOS EN EL FORMULARIO, DE TIPOS NO USADOS PREVIAMENTE</p>

    <fieldset>
        <legend>Nuevos campos</legend>

        <label for="numero">Edad</label>
        <input type="number" id="numero" name="edad" min="0" max="120">

        <br><br>

        <label for="rango">Nivel de estudio</label>
        <input type="range" id="rango" name="satisfaccion" min="0" max="10">

        <br><br>

        <label for="correo">Correo electrónico alternativo:</label>
        <input type="email" id="correo" name="correo"><br><br>

        <br><br>

        <label for="web">Página personal(URL)</label>
        <input type="url" id="web" name="pagina">

        <br><br>

        <label for="hora">Hora</label>
        <input type="time" id="hora" name="hora_contacto">
    </fieldset>

    <br>

    <button type="submit">Enviar</button>
    <button type="reset">Resetear</button>

</form>

</body>
</html>
